<body>
<div id="container">
    <h1><a href="//webrtc.github.io/samples/" title="WebRTC samples homepage">WebRTC samples</a> <span>getUserMedia â‡’ canvas</span></h1>
    <video playsinline autoplay style="width: 500px; height: 300px;border:1px solid red;" ></video>    
    <button>Take snapshot</button>
    <br>
    <canvas style="position:absolute;border:0px solid;"></canvas>
<!--      width="1200" height="600" -->
</div>

<!-- <script src="js/main.js" async></script> -->
<script async>
    'use strict';

    // Put variables in global scope to make them available to the browser console.
    const video = document.querySelector('video');
    const canvas = window.canvas = document.querySelector('canvas');
    canvas.width = 230;
    canvas.height = 250;
    
    const button = document.querySelector('button');
    button.onclick = function() {
      // canvas.width = video.videoWidth;
      // canvas.height = video.videoHeight;
      canvas.width = 1280;
      canvas.height = 720;
        // canvas.width = 230;
        // canvas.height = 250;
        // , canvas.width, canvas.height
      canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
    };
    
    const constraints = {
      audio: false,
      video: {
        width: 1280,
        height: 720,
        facingMode: "environment"
        // focusDistance: 10
      }
    };
    
    function handleSuccess(stream) {
      window.stream = stream; // make stream available to browser console
      video.srcObject = stream;
    }
    
    function handleError(error) {
      console.log('navigator.MediaDevices.getUserMedia error: ', error.message, error.name);
    }
    
    navigator.mediaDevices.getUserMedia(constraints).then(handleSuccess).catch(handleError);
</script>

</body>
