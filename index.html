<body>
  <div id="container">
    <h1><a href="//webrtc.github.io/samples/" title="WebRTC samples homepage">WebRTC samples</a> <span>getUserMedia â‡’
        canvas</span></h1>
    <video playsinline autoplay style="width: 500px; height: 300px;border:1px solid red;"></video>
    <button>Take snapshot</button>
    <br>
    <!--     <canvas style="position:absolute;border:0px solid;"></canvas> -->
    <!--      width="1200" height="600" -->
    <!-- <canvas width="1200" height="600" style="position:absolute;border:0px solid;"></canvas> -->

    <canvas id="lienzo" width="1280" height="720"></canvas>
  </div>

  <!-- <script src="js/main.js" async></script> -->
  <script async>
    'use strict';

    // Put variables in global scope to make them available to the browser console.
    const video = document.querySelector('video');
    // const canvas = window.canvas = document.querySelector('canvas');
    // const canvas2 = window.canvas = document.getElementById('canvas2');
    // canvas.width = 230;
    // canvas.height = 250;

    var cv = document.getElementById('lienzo');
    var ctx = cv.getContext('2d');
    var image = new Image();
    var foto = {x: 50, y: 50, w: 100, h: 100};
    var isUp = null;


    const button = document.querySelector('button');
    button.onclick = function () {
      drawImage(video, 1280, 720);
    };

    function drawImage(image, w, h) {
        ctx.drawImage(image, foto.x, foto.y, w, h);

        ctx.fillStyle = 'white';

        ctx.beginPath();
        ctx.arc(foto.x, foto.y, 5, 0, Math.PI * 2, 1);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(w + foto.x, h / 2 + foto.y, 5, 0, Math.PI * 2, 1);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(w / 2 + foto.x, h + foto.y, 5, 0, Math.PI * 2, 1);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(w + foto.x, h + foto.y, 5, 0, Math.PI * 2, 1);
        ctx.fill();
    }

    const constraints = {
      audio: false,
      video: {
        width: 1280,
        height: 720,
        facingMode: "environment"
        // focusDistance: 10
      }
    };

    function handleSuccess(stream) {
      window.stream = stream; // make stream available to browser console
      video.srcObject = stream;
    }

    function handleError(error) {
      console.log('navigator.MediaDevices.getUserMedia error: ', error.message, error.name);
    }

    navigator.mediaDevices.getUserMedia(constraints).then(handleSuccess).catch(handleError);
  </script>

</body>
